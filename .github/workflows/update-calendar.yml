name: Update Presale Calendar

on:
  schedule:
    # Run daily at 3:05 PM CET (14:05 UTC) to catch ~90% of announcements
    # Analysis shows announcements typically published Thu/Fri between 10:00-16:00 CET
    - cron: '5 14 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: Generate presale calendar
        run: uv run python fcsp_presale_extractor.py > presale.ics  # Script outputs to stdout

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
